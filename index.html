<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .box {
            background-color: #34495e; 
            width: 80%;
            max-width: 800px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px 0; 
            color: #fff; 
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #fff;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #ecf0f1; 
        }
    </style>
</head>
<body>
    <h1>My Shop</h1>

    
    <div class="box">
        <p>Hello! My name is Ali. I am 17 years old and I am a student in high school.</p>
    </div>

    
    <div class="box">
        <p>This is the first website I have written, and I am very excited to improve my programming skills.</p>
    </div>

    
    <div class="box">
        <p>I hope to learn more and create better projects in the future.</p>
    </div>
</body>
</html>
